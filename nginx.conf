server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Toutes les requêtes qui ne correspondent pas à un fichier statique retournent index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optionnel : serve les fichiers statiques avec cache
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|map)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}
